<div class="dashboard-container">

  <!-- HEADER -->
  <header class="dashboard-header">
    <h2>Admin Dashboard</h2>

    <div class="header-actions">
      <!-- SYNC BUTTON -->
      <button class="sync-btn" (click)="syncNow()">
        Sync
      </button>

      <!-- LOGOUT -->
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </header>

  <!-- STATS -->
  <section class="stats">
    <div class="stat-card">
      <h4>Total Users</h4>
      <p>{{ totalUsers }}</p>
    </div>

    <div class="stat-card">
      <h4>Total Sales</h4>
      <p>{{ totalSales }}</p>
    </div>

    <div class="stat-card">
      <h4>Active Users</h4>
      <p>{{ activeUsers }}</p>
    </div>
  </section>

  <!-- CHARTS -->
  <section class="charts">

    <!-- SALES -->
    <div class="chart-box">
      <div class="chart-header">
        <h4>Sales Overview</h4>

        <select #salesView (change)="onSalesViewChange(salesView.value)">
          <option value="daily">Daily</option>
          <option value="monthly" selected>Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
      <canvas id="salesChart"></canvas>
    </div>

    <!-- USERS -->
    <div class="chart-box">
      <div class="chart-header">
        <h4>User Growth</h4>

        <select #userView (change)="onUserViewChange(userView.value)">
          <option value="daily">Daily</option>
          <option value="monthly" selected>Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </div>
      <canvas id="usersChart"></canvas>
    </div>

  </section>

</div>
